<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estilos en el formulario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <form action="">
        <fieldset>
            <div class="control-group">
                <label for="nombre">Dime tu nombre</label>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div class="control-group">
                <label for="apellidos">Dime tus apellidos</label>
                <input type="text" name="apellidos" id="apellidos" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Controles de selección</legend>
            <div class="textarea-group">
                <input type="checkbox" name="aceptar" id="aceptar" required>
                <label for="aceptar">Leídas y aceptadas las condiciones</label>
            </div>
            <div class="textarea-group">
                <input type="checkbox" name="cookies" id="cookies" required>
                <label for="cookies">Acepto las cookies</label>
            </div>
        </fieldset>
        <div class="botones">
            <button type="submit" title="Enviar"><i class="fas fa-sign-in-alt"></i></button>
            <button type="reset" title="Borrar"><i class="fas fa-eraser"></i></button>   
        </div>
    </form>
</body>
</html>
